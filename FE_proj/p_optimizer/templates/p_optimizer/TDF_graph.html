{% extends 'p_optimizer/base.html' %}
{% load static %}
{% block content %}
<header>
</header>

<div class='container'>
  <div class='form_container'>
    <form class='form-horizontal' role='form'>
        {% csrf_token %}
        <div class='form-group' style="margin: 30px 0;border-bottom: 1px solid lightgrey;">
            <div class='form_label'>
                <label for='education'>최종 학력 </label>
            </div>
            <div class='form_input'>
                <div class="time_selection" data-toggle="buttons" style="justify-content: center;">
                    <label class="btn btn-default">
                        <input type="radio" name="education" value="1">고교 졸업
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="education" value="2" checked>전문 대학 졸업
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="education" value="3">대학 이상 졸업
                    </label>
                </div> 
            </div>
        </div>
        <div class='form-group' style="display: flex; height:50px; border-bottom: 1px solid lightgrey;">
          <div class='form_label'>
            <label for="user_age">나이</label>
          </div>
          <div class='form_input'>
            <input type="text" id="user_age" name="user_age" class='form-control' style='height:70%;width:50%'>
          </div>
        </div>
        <div class='form-group' style="display: flex; height:50px; border-bottom: 1px solid lightgrey;">
          <div class='form_label'>
            <label for="retirement">은퇴 나이</label>
          </div>
          <div class='form_input'>
            <input type="text" id="retirement" name="retirement" class='form-control' style='height:70%;width:50%'>
          </div>
        </div>
        <div class='form-group' style="display: flex; height:50px; border-bottom: 1px solid lightgrey;">
          <div class='form_label'>
            <label for="initial_wealth">초기 자금</label>
          </div>
          <div class='form_input'>
            <input type="text" id="initial_wealth" name="initial_wealth" class='form-control' style='height:70%;width:50%'>
          </div>
        </div>
        <div id='button_box'>
          <button type='button' id='submit_btn' onclick="TDF_result()">Optimize</button>
      </div>
        </form>
      </div>
      
      <div id="graph_result" style='display:none;'>
          <div style="margin: 40px 100px;">
              <canvas id='myCanvas' height="400px"></canvas>
          </div>
          <div style="margin: 40px 100px;">
              <canvas id='myCanvas2' height="400px"></canvas>
          </div>
        </div>
      </div>
</div>

{% endblock %}
